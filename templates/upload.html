<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #3a4a6d;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 2px dashed #c3cfe2;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #3a4a6d;
            background-color: #f8f9fa;
        }
        
        .upload-btn {
            background-color: #3a4a6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        
        .upload-btn:hover {
            background-color: #2c3a57;
            transform: translateY(-2px);
        }
        
        #file-input {
            display: none;
        }
        
        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #file-name {
            margin-top: 10px;
            font-weight: bold;
            color: #3a4a6d;
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor MRI Classification</h1>
        
        <form method="post" enctype="multipart/form-data" class="file-upload-wrapper">
            <div class="upload-box">
                <p>Upload an MRI image for classification</p>
                <input type="file" name="file" id="file-input" accept="image/*" onchange="displayFileName()">
                <label for="file-input" class="upload-btn">Choose Image</label>
                <div id="file-name">No file selected</div>
            </div>
            <button type="submit" class="upload-btn">Analyze Image</button>
        </form>
        
        <div class="info">
            <p>Supported formats: JPG, JPEG, PNG</p>
            <p>The system will classify the MRI into: glioma, meningioma, pituitary tumor, or no tumor.</p>
        </div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file-input');
            const fileNameDisplay = document.getElementById('file-name');
            
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        }
    </script>
</body>
</html>
