<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Brain Tumor Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #3a4a6d;
            margin-bottom: 30px;
        }
        
        .image-container {
            margin: 20px 0;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
        }
        
        .results {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .result-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-weight: bold;
            color: #3a4a6d;
            margin-bottom: 10px;
        }
        
        .prediction {
            font-size: 24px;
            color: #2c3a57;
            margin: 10px 0;
        }
        
        .confidence {
            font-size: 18px;
            color: #4a6baf;
        }
        
        .btn {
            background-color: #3a4a6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #2c3a57;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .results {
                flex-direction: column;
            }
            
            .result-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Results</h1>
        
        <div class="image-container">
            <img src="data:image/png;base64,{{ image }}" alt="Uploaded MRI Image">
        </div>
        
        <div class="results">
            <div class="result-box">
                <div class="result-title">Without Fine-Tuning</div>
                <div class="prediction">{{ pred_no_ft }}</div>
                <div class="confidence">Confidence: {{ conf_no_ft }}</div>
            </div>
            
            <div class="result-box">
                <div class="result-title">With Fine-Tuning</div>
                <div class="prediction">{{ pred_with_ft }}</div>
                <div class="confidence">Confidence: {{ conf_with_ft }}</div>
            </div>
        </div>
        
        <a href="/" class="btn">Analyze Another Image</a>
    </div>
</body>
</html>
